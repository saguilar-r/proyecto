<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>SIICORE LOGIN</title>

	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
	
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<link rel="stylesheet" th:href="@{/css/estilos.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>

	<header th:replace="plantilla/template :: header "></header>
	
	<br><br><br><br>
	
	<div class="animate__animated animate__bounce animate__fadeInDown  modal-dialog text-center">
		        <div class="col-sm-8 main-section">
            <div class=" modal-content">
                <div class="col-12 user-img">
                    <img src="static/images/log.jpg" th:src="@{/images/log.jpg}"/>
                </div>
                <form class="col-12" th:action="@{/login}" method="post">
                    <div class="form-group" id="username">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="password">
                        <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </form>
                <div class="col-12 forgot">
                    <a href="#">Recordar contrase침a?</a>
                </div>
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
		            Contrase침a inv치lida.
		        </div>
		        <div th:if="${param.logout}" class="alert alert-success" role="alert">
		            Usted ha cerrado sesi칩n exitosamente.
		        </div>
            </div>
        </div>
    </div>

	
	
	<footer th:replace="plantilla/template :: footer "></footer>

</body>
</html>
