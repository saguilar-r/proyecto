<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<!-- <h1></h1> -->
	<div class="jumbotron">
		<h1 class="display-4">Welcome to SIICORE!</h1>
		<p class="lead">We invite you to know us and be part of this great experience</p>
		<hr class="my-4">
		<p>What are you waiting for?</p>
		<a class="btn btn-primary btn-lg" href="#" role="button">Learn
			more</a>
	</div>
	<div class="container" >
	<div class="row">
	<!-- <div class="col-15"> -->
	<div id="carouselExampleIndicators" class="carousel slide"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img th:src="@{/images/llanta.jpg}" src="../static/images/llanta.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/images/car.jpg}" src="../static/images/car.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/images/brands.jpg}" src="../static/images/brands.jpg" class="d-block w-100" alt="...">
			</div>
			<div class="carousel-item">
				<img th:src="@{/images/mc.jpg}" src="../static/images/mc.jpg" class="d-block w-100" alt="...">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators"
			role="button" data-slide="prev"> <span
			class="carousel-control-prev-icon" aria-hidden="true"></span> <span
			class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
			role="button" data-slide="next"> <span
			class="carousel-control-next-icon" aria-hidden="true"></span> <span
			class="sr-only">Next</span>
		</a>
	</div>
</div>
</div>
<!-- </div> -->
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
