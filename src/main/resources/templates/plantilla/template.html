<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8">
<title>SIICORE</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!-- BARRA DE NAVEGACION -->
	<header th:fragment="header">

				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">

								<a class="dropdown-item" th:href="@{/ventas/}">Sales</a>

						<li class="nav-item dropdown"><a

							aria-expanded="false"> Purchases </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/compras/}">Purchases</a>

								<div class="dropdown-divider"></div>

							</div></li>

							class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
							role="button" data-toggle="dropdown" aria-haspopup="true"
							aria-expanded="false"> Stock </a>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">

							</div></li>
						<li class="nav-item"><a class="btn btn-outline-primary"

	<footer th:fragment="footer"

			<p>Copyright SIICORE&copy; - 2020</p>
		</div>

		<script type="text/javascript"
			th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
