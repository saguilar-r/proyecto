<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head ">
<meta charset="UTF-8">
<title>Insert title here</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/estilos.css}">

<script src="https://kit.fontawesome.com/078f0fead8.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>
<body>

	<header th:replace="plantilla/template :: header "></header>
	

		
		<div id="carouselExampleCaptions" class="carousel slide carousel-fade"
		data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleCaptions" data-slide-to="0"
				class="active"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			<li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
		</ol>


		<div class="contenedors">
			<div class="carousel-inner">
				<div class="carousel-item active " data-interval="3000">
					<img th:src="@{/portada/c.jpg}" src="../static/portada/c.jpg"
						class="d-block w-100" alt="...">
					<div id="carrusel1" class="carousel-caption d-none d-md-block">
						<div class="text1">
							<h1
								class="animate__animated animate__bounce animate__fadeInLeft  animate__delay-1s ">
								REPUESTOS SIN <br> COMPLICACIONES
							</h1>
							
						</div>
						<div class="boton1">
							<a type="button" th:href="@{/fproductos}" 
								class="animate__animated animate__bounce animate__zoomIn animate__delay-2s btn btn-danger">
								CONOCER MÁS</a>
						</div>
						<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-align-left"></span>
						</button>
					</div>
				</div>
				<div class="carousel-item" data-interval="5000">
					<img th:src="@{/images/merc.jpg}" src="../static/images/merc.jpg"
						class="d-block w-100" alt="...">
					<div class="carousel-caption d-none d-md-block">
						<div class="text2">
							<h1
								class="animate__animated animate__bounce animate__fadeInLeft animate__delay-1s">
								¡5 DE CADA 5 AUTOS </br> NOS PREFIEREN!
							</h1>
						</div>
						<p></p>
					</div>
				</div>
				<div class="carousel-item" data-interval="5000">
					<img th:src="@{/images/f.jpg}" src="../static/images/f.jpg"
						class="d-block w-100" alt="...">
					<div id="carrusel3" class="carousel-caption d-none d-md-block">
						<div class="text3">
							<h1
								class="animate__animated animate__bounce animate__fadeInLeft animate__delay-1s">
								¿Qué esperas </BR>para unirte </br> a la familia?
							</h1>
						</div>
						<div class="b">
							<a type="button" th:href="@{/contactomail}" class="animate__animated animate__bounce animate__zoomIn animate__delay-2s btn btn-danger">
							CONTÁCTANOS</a>
						</div>
					</div>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleCaptions"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleCaptions"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
	</div>
		
	
	
	
	<footer th:replace="plantilla/template :: footer "></footer>

</body>
</html>
