<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header" ></header>
	
	<br><br><br><br><br><br><br><br><br><br>
	
	<div class="container"> 
	
	<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
		
			<form th:action="@{/rol/save-rol}" th:object="${rol}" method ="post">
			
			<div class="form-group row">
			
				<input type="hidden" th:field="*{id_rol}">
				<label class="col-md-2" for="id"><strong>ID USUARIO:</strong></label> 
				<select th:field="*{user}" class="form-control form-control-sm col-md-6"  id="id">
				<option th:each="u:${usuario}"
				th:value="${u.id}"
				th:text="${u.username}"
				/>
				</select>
			</div>
				
			<div class="form-group row">
				<label class="col-md-2" for="rol"><strong>ROL:</strong></label> 
				<input type="text" th:field="*{rol}" class="form-control form-control-sm col-md-6"  id="rol">
				<small></small>	
			</div>
			
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Save"/>
			</div>
			
		</form>
		</div>
	</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
