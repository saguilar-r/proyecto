<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header" ></header>
	
	<div class="container"> 
	
		<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
		
			<form th:action="@{/usuarios/saveUser}" th:object="${usuario}" method ="post">
			<div class="form-group row">
			
				<input type="hidden" th:field="*{id_usuario}">
				<label class="col-md-2" for="username">Username:</label> 
				<input type="text" th:field="*{username}" class="form-control form-control-sm col-md-6"  id="username"
				placeholder="Username">
				<small></small>	
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="clave">Key:</label> 
				<input type="text" th:field="*{clave}" class="form-control form-control-sm col-md-6"  id="clave"
				placeholder="Key">
				<small></small>	
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="estado">Status:</label> 
				<select th:field="*{estado}" class="form-control form-control-sm col-md-6"  id="estado">
				<option th:text="'Activo'" th:value="true"/>
				<option th:text="'inactivo'" th:value="false"/>
				</select>
				</div>
				
				<div class="form-group row">
				<label class="col-md-2" for="nombre_rol">Role Name:</label> 
				<select  th:field="*{rol.id_rol}" class="form-control form-control-sm col-md-6"  id="nombre_rol">
				<option th:each="roles:${roles}"
				 th:value="${roles.id_rol}"
				 th:text="${roles.nombre_rol}"
				 />
				</select>
			</div>
			
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Save"/>
			</div>
			
		</form>
		</div>
	</div>
	</div>
	
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
