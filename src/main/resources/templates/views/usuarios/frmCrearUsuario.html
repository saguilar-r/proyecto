<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

<br><br><br><br><br><br><br><br><br>
<style>

.card bg-light{
background-color: red;
margin-top: 45%;
}

</style>

</head>
<body>
	<header th:replace="plantilla/template :: header" ></header>
	
	<div class="container"> 
	
		<div class="card bg-light">
		<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
		<div class="card-body">
		
			<form th:action="@{/usuarios/saveUser}" th:object="${usuario}" method ="post">
			<div class="form-group row">
			
				<input type="hidden" th:field="*{id}">
				<label class="col-md-2" for="username">Username:</label> 
				<input type="text" th:field="*{username}" class="form-control form-control-sm col-md-6"  id="username"
				placeholder="Username">
				<small></small>	
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="clave">Password:</label> 
				<input type="text" th:field="*{password}" class="form-control form-control-sm col-md-6"  id="password"
				placeholder="password">
				<small></small>	
			</div>
			
			<div class="form-group row">
				<label class="col-md-2" for="enabled">Estado:</label> 
				<select th:field="*{enabled}" class="form-control form-control-sm col-md-6"  id="enabled">
				<option th:text="'Activo'" th:value="true"/>
				<option th:text="'inactivo'" th:value="false"/>
				</select>
				</div>
			
			
			<div class="card-footer bg-dark">
				<input type="submit" class="btn btn-primary btn-sm" value="Save"/>
				<a type="text" class="btn btn-primary btn-sm" th:href="@{/usuarios/}" >Cancel</a>
			</div>
			
		</form>
		</div>
	</div>
	</div>
	
	
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
