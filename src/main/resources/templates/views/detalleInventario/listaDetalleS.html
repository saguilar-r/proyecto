<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">	
	
	
	 <br><br><br><br>
	<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success}">
			<strong th:text="${success}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning}">
			<strong th:text="${warning}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	    <h1>
	    
	    
	    </h1>
	     <br><br><br><br> <br><br><br><br> 
		<h1 class="display-4 text-center" th:text="${titulo}"></h1>
		<div class="shadow-lg p-3 mb-5 bg-grey rounded"></div>
		
	</div>
	

	
		<a class="btn btn-primary btn-sm" th:href="@{/dstock/createDetalleS}"
		th:text="'New Record'" title="Create A New Record">
		</a>
		
		
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">STOCK DETAILS ID</th>
					<th scope="col">STOCK ID</th>
					<th scope="col">PRODUCT ID</th>
					<th scope="col">QUANTITY</th>
					<th scope="col">PRICE</th>
					<th scope="col">ACTIONS</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="s:${dstock}">
					<th scope="row" th:text="${s.id_detalle_registro_inventario}"></th>
					<td th:text="${s.inventario.id_registro_inventario}"></td>
					<td th:text="${s.producto.id_producto}"></td>
					<td th:text="${s.cantidad}"></td>
					<td th:text="${s.precio}"></td>


						
					<td>
					<a class="btn btn-warning btn-sm" th:href="@{/dstock/edit/} + ${s.id_detalle_registro_inventario}" 
					th:text="'Edit'" title="Record Edit"
					onclick="return confirm('Do you want edit this field?');">>
					</a>
					<a class="btn btn-danger btn-sm" th:href="@{/dstock/delete/} + ${s.id_detalle_registro_inventario}" 
					th:text="'Delete'" title="Record Delete"
					onclick="return confirm('Esta seguro de eliminar el registro?');">
					</a>
					</td>
								
				</tr>
			</tbody>
		</table>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
