<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
<br><br><br><br><br><br><br>
	<div class="container">	
	
	<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success}">
			<strong th:text="${success}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning}">
			<strong th:text="${warning}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	    
		<h1 class="animate__animated animate__bounce animate__fadeInDown  rounded display-4 text-center" th:text="${titulo}"></h1>	
		
	</div>
	
	<div class="container">
	
		<a class="btn btn-primary btn-sm" th:href="@{/cterceros/createcterceros}"
		th:text="'Nuevo Registro'" title="Crear nuevo registro">
		</a>
		
		
		<table class="table table-striped" >
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID CATEGORIA</th>
					<th scope="col">NOMBRE</th>
					<th scope="col">ACCION</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="ct:${cterceros}">
					<th scope="row" th:text="${ct.id_categoria_tercero}"></th>
					<td th:text="${ct.nombre}"></td>
						
					<td>
					<a class="btn btn-warning btn-sm" th:href="@{/cterceros/edit/} + ${ct.id_categoria_tercero}" 
					th:text="'Edit'" title="Record Edit"
					onclick="return confirm('Do you want edit this field?');">
					</a>
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-danger btn-sm" th:href="@{/cterceros/delete/} + ${ct.id_categoria_tercero}" 
					th:text="'Delete'" title="Record Delete"
					onclick="return confirm('Esta seguro de eliminar el registro?');">
					</a>
					</td>
								
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
