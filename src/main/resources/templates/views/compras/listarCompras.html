<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>

	<div class="container">

		<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success}">
			<strong th:text="${success}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning}">
			<strong th:text="${warning}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<h1></h1>
		<h1 class="display-3 text-center" th:text="${titulo}"></h1>
		<div class="shadow-lg p-3 mb-5 bg-white rounded"></div>
	</div>

	<div class="container">


			<!-- 	<a class="btn btn-primary btn-sm" th:href="@{/compras/createcompra}"
					th:text="'New User'" title="Create A New Record"> </a> -->
					<a class="badge badge-primary text-wrap" th:href="@{/compras/createcompra}" style="width: 6rem;">
 						 New User
						</a>


				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">PURCHASE ID</th>
							<th scope="col">THIRD PARTIES ID</th>
							<th scope="col">SALES SLIP TYPE</th>
							<th scope="col">SALES SLIP NUMBER</th>
							<th scope="col">DATE</th>
							<th scope="col">TOTAL PARCIAL</th>
							<th scope="col">TAX</th>
							<th scope="col">TOTAL</th>
							<th scope="col">ACTIONS</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="c:${compra}">
							<th scope="row" th:text="${c.id_registro_compra}"></th>
							<td th:text="${c.tercero.id_tercero}"></td>
							<td th:text="${c.tipo_comprobante}"></td>
							<td th:text="${c.num_comprobante}"></td>
							<td th:text="${c.fecha}"></td>
							<td th:text="${c.subtotal}"></td>
							<td th:text="${c.impuesto}"></td>
							<td th:text="${c.total}"></td>
							<td><a class="btn btn-warning btn-sm"
								th:href="@{/compras/edit/} + ${c.id_registro_compra}" th:text="'Edit'"
								title="Record Edit"
								onclick="return confirm('Do you want edit this field?');">
							</a> <a class="btn btn-danger btn-sm"
								th:href="@{/compras/delete/} + ${c.id_registro_compra}"
								th:text="'Delete'" title="Record Delete"
								onclick="return confirm('Do you want delete this record?');">
							</a></td>

						</tr>
					</tbody>
				</table>
			</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
