<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
<br><br><br><br><br><br><br><br>
	<div class="container">	
	
	<div class="alert alert-success alert-dismissible fade show"
			role="alert" th:if="${success}">
			<strong th:text="${success}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show"
			role="alert" th:if="${warning}">
			<strong th:text="${warning}"></strong>
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
	    
		<h1  class="display-3 text-center" th:text="${titulo}"></h1>	
			<div class="shadow-lg p-3 mb-5 bg-white rounded"></div>
	</div>
	
	<div class="container-fluid" id="background-head">

	
		<a class="btn btn-primary btn-sm" th:href="@{/terceros/createTercero}"
		th:text="'New Record'" title="Create A New Record">
		</a>
		
		
		<table class="table table-striped">
			<thead class="thead-dark">
				<tr>
					<th scope="col">ID</th>
					<th scope="col">DOCUMENT TYPE</th>
					<th scope="col">DOCUMENT NUMBER</th>
					<th scope="col">BUSINESS NAME</th>
					<th scope="col">PHONE</th>
					<th scope="col">ADDRESS</th>
					<th scope="col">CITY</th>
					<th scope="col">EMAIL</th>
					<th scope="col">CONTACT PERSON</th>
					<th scope="col">CONTACT PHONE</th>
					<th scope="col">STATUS</th>
					<th scope="col">ACTIONS</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="t:${terceros}">
					<th scope="row" th:text="${t.id_tercero}"></th>
					<td th:text="${t.tipo_documento}"></td>
					<td th:text="${t.num_documento}"></td>
					<td th:text="${t.razon_social}"></td>
					<td th:text="${t.telefono}"></td>
					<td th:text="${t.direccion}"></td>
					<td th:text="${t.ciudad}"></td>
					<td th:text="${t.email}"></td>
					<td th:text="${t.persona_contacto}"></td>
					<td th:text="${t.telefon_contacto}"></td>
					<td th:text="${t.estado}"></td>
		
					<td>
					<a class="btn btn-warning btn-sm" th:href="@{/terceros/edit/} + ${t.id_tercero}" 
					th:text="'Edit'" title="Record Edit"
					onclick="return confirm('Do you want edit this field?');">
					</a>
					<a class="btn btn-danger btn-sm" th:href="@{/terceros/delete/} + ${t.id_tercero}" 
					th:text="'Delete'" title="Record Delete"
					onclick="return confirm('Esta seguro de eliminar el registro?');">
					</a>
					</td>
								
				</tr>
			</tbody>
		</table>


	</div>

	<footer th:replace="plantilla/template :: footer"></footer>

</body>
</html>
